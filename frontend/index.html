<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container p-5">

        <!-- Inputs -->
        <div id="addContainer">

            <!-- Add Product Form -->
            <form id="addProductForm" class=" p-5">
                <h1 class="text-primary"> Add Product Form </h1> <br><br>

                <label class="mr-4" for="a-name"> Enter name of the product </label>
                <input type="text" id="a-name" name="productName" class="rounded-pill">
                <br><br>

                <label class="mr-4" for="a-price"> Enter price of the product </label>
                <input type="number" id="a-price" name="productPrice" class="rounded-pill">
                <br><br>

                <label class="mr-5" for="a-imageurl"> Enter the image url </label>
                <input type="text" class="ml-5 rounded-pill" id="a-imageurl" name="a-imageurl">
                <br><br>

                <button id="addProduct" name="productButton" type="submit" class="btn btn-primary rounded-pill">Add
                    product</button>
            </form>
            <!-- Add Form Ends -->

            <!-- Delete Form -->
            <h1 class="text-primary">Delete Product</h1>

            <form id="delForm" class="mb-5">
                <label class="mr-5" for="delProductId"> Enter product Id to delete: </label>
                <input type="text" class="ml-5 rounded-pill" id="delProductId" name="inputId">
                <br><br>
                <button id="deleteProduct" name="productButton" type="submit"
                    class="btn btn-primary rounded-pill">Delete product</button>
            </form>
            <!-- Delete Form Ends -->

        </div>


        <!-- Register Form -->
        <h1 class="text-primary">Register User</h1>
        <!-- <form action="/loginUser" method="post"> -->
        <form id="registerForm" class="bg-light py-3 px-3 mt-5">
            <div class="form-group">
                <label for="r-username">Username</label>
                <input type="text" name="r-username" class="form-control" id="r-username" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
                <label for="r-email">Email</label>
                <input type="email" autocomplete="new-password" name="r-email" class="form-control" id="r-email">
            </div>

            <div class="form-group">
                <label for="r-password">Password</label>
                <input type="password" autocomplete="new-password" name="r-password" class="form-control"
                    id="r-password">
            </div>

            <button id="r-submit" name="r-button" type="button" class="btn btn-primary">Submit</button>
        </form>
        <!-- Register Form Ends -->


        <!-- Login Form -->
        <h1 class="mt-5 text-primary">Login From</h1>
        <form id="loginForm" class="my-5 rounded-pill">
            <label for="login-username" class=""> Username: </label>
            <input type="text" id="login-username" name="username" class="form-control" value="">
            <br> <br>
            <label for="login-password" class=""> Password: </label>
            <input type="password" name="password" id="login-password" class="form-control" value="">
            <button id="login-submit" name="button" type="submit" class="btn bg-light text-dark btn-lg btn-dark mt-4">
                Submit </button>
        </form>
        <button id="logout" class="btn btn-primary" type="button" name="button">Log Out</button>
        <!-- Login Form Ends -->

        <!-- Logged In Details -->
        <div class="logged-in mt-5">
        </div>
        <!-- Logged In Details Ends -->


        <!-- Output -->
        <h1 class="text-primary">Output</h1>

        <button id="viewProducts" class="btn btn-primary" type="button">View Products</button>

        <div class="row" id="result">

        </div>

    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editModalLabel">Edit Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Edit Form -->
                    <form id="productForm" class="py-5 px-5">

                        <label class="mr-4" for="productName"> Enter name of the product </label>
                        <input type="text" id="productName" name="productName" class="rounded-pill">
                        <br><br>

                        <label class="mr-4" for="productPrice"> Enter price of the product </label>
                        <input type="number" id="productPrice" name="productPrice" class="rounded-pill">
                        <br><br>

                        <label class="mr-5" for="imageurl"> Enter the image url </label>
                        <input type="text" class="ml-5 rounded-pill" id="imageurl" name="imageurl">
                        <br><br>
                    </form>
                    <!-- Edit form ends -->
                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal" class="btn saveChange btn-primary">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- READMORE MODAL -->
    <!-- Modal -->
    <div class="modal fade" id="readmoreModal" tabindex="-1" aria-labelledby="readmoreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="readMoreBody">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>



    <!-- JQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/index.js"></script>
</body>

</html>
